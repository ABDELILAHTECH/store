<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/58ec5d97b5.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store</title>
 </head> 
<body>
     <header>
        <div id="logo">
            <svg aria-hidden="true" class="swoosh-svg" focusable="false" viewBox="0 0 24 24" role="img" width="24px" height="24px" fill="none"><path fill="currentColor" fill-rule="evenodd" d="M21 8.719L7.836 14.303C6.74 14.768 5.818 15 5.075 15c-.836 0-1.445-.295-1.819-.884-.485-.76-.273-1.982.559-3.272.494-.754 1.122-1.446 1.734-2.108-.144.234-1.415 2.349-.025 3.345.275.2.666.298 1.147.298.386 0 .829-.063 1.316-.19L21 8.719z" clip-rule="evenodd"></path></svg>
        </div>
        <div id="icons">
             <div id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
             </div>
             <div id="user">
                <i class="fa-regular fa-user"></i>
             </div>
             <div id="panier">
                <i class="fa-solid fa-basket-shopping"></i>
             </div>
             <div id="menu">
                <i class="fa-solid fa-bars"></i>
             </div>
        </div>
     </header>
     <div id="content">
        <section>
            <div id="imgs">
                <img src="" alt="">
            </div>
        </section>
         <div id="products">
        <div class="product">
        <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/f73926fd-0cbf-4e7c-971e-f3ae15506fc3/M+NK+SOLO+SW+TEE+GPX.png" alt="">
        <p>Nike Solo Swoosh</p>
        <span>49,99</span><b>$</b>
        <button>Add</button>
    </div>

    <div class="product">
        <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/b18c0993-e0a8-4218-9afe-1e1cd077245b/NIKE+SHOX+R4.png" alt="">
        <p>Nike Shox R4</p>
        <span>149,99</span><b>$</b>
        <button>Add</button>
    </div>
    
    <div class="product">
        <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/c9bbc8c1-5600-4e1f-873f-9ac421da59b7/M+NK+TCH+FLC+FZ+WR+HOODIE.png" alt="">
        <p>Nike Tech</p>
        <span>119,99</span><b>$</b>
        <button>Add</button>
    </div>
    </div>
     </div>
   

    <script src="script.js"></script>
</body>
</html>
